version: '3'

services:
  traefik:
    image: traefik:latest
    container_name: traefik
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    networks:
      - proxy
    ports:
      - 81:80
      - 443:443
    command: 
      - --serversTransport.insecureSkipVerify=true # <-- THIS
    environment:
      #- CF_API_EMAIL=homosapienMC@gmail.com
      #- CF_DNS_API_TOKEN=077d6c933ad73c468d605a2056b94ad9defef
      # If you choose to use an API Key instead of a Token, specify your email as well
       - CF_API_EMAIL=homosapienMC@gmail.com
       - CF_API_KEY=077d6c933ad73c468d605a2056b94ad9defef
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /home/sshuser/traefik/data/traefik.yml:/traefik.yml:ro
      - /home/sshuser/traefik/data/acme.json:/acme.json
      - /home/sshuser/traefik/config.yml:/config.yml:ro
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.entrypoints=http"
      - "traefik.http.routers.traefik.rule=Host(`traefik.local.bigserverenergy.com`)"
      - "traefik.http.middlewares.traefik-auth.basicauth.users=admin:$$apr1$$YXVaHW98$$XrrjI8pk6N3KjHwKCtLW2/"
      - "traefik.http.middlewares.traefik-https-redirect.redirectscheme.scheme=https"
      - "traefik.http.middlewares.sslheader.headers.customrequestheaders.X-Forwarded-Proto=https"
      - "traefik.http.routers.traefik.middlewares=traefik-https-redirect"
      - "traefik.http.routers.traefik-secure.entrypoints=https"
      - "traefik.http.routers.traefik-secure.rule=Host(`traefik.local.bigserverenergy.com`)"
      - "traefik.http.routers.traefik-secure.middlewares=traefik-auth"
      - "traefik.http.routers.traefik-secure.tls=true"
      - "traefik.http.routers.traefik-secure.tls.certresolver=cloudflare"
      - "traefik.http.routers.traefik-secure.tls.domains[0].main=local.bigserverenergy.com"
      - "traefik.http.routers.traefik-secure.tls.domains[0].sans=*.local.bigserverenergy.com"
      - "traefik.http.routers.traefik-secure.service=api@internal"

networks:
  proxy:
    external: true