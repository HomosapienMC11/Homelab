version: "3.6"
services:
    organizr:
        container_name: organizr
        hostname: organizr
        image: organizr/organizr:latest
        restart: unless-stopped
        ports:
            - 82:80
        volumes:
            - /mnt/Config/organizr:/config
        environment:
            - PUID=1000
            - PGID=1000
            - TZ=America/Denver